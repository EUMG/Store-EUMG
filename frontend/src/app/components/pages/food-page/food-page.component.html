<app-not-found
    [visible]="!food"
    notFoundMessage="Food not foud"
    resetLinkText="Back to Homepage"
>
</app-not-found>
<div *ngIf="food" class="container">
    <img [src]="food.imageurl" [alt]="food.name">
    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
            <span class="favorite {{food.favorite? '':'not'}}">
                <span class="material-icons">favorite</span>
            </span>
        </div>
        <div class="stars">
            <span *ngFor="let star of generateStarsArray(food.stars)" class="material-icons" [ngClass]="{'star-filled': star === 1, 'star-empty': star === 0}">star</span>
        </div>
        <div class="origins">
            <span *ngFor="let origin of food.origins">
                {{origin}}
            </span>
        </div>
        <div class="tags">
          <a href="" *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}">
            {{tag}}
          </a>
        </div>
        <div class="cook-time">
            <span>
                Time to cook about <strong>{{food.cooktime}}</strong>
                minutes
            </span>
        </div>
        <div class="price">
            <span>
                {{food.price | currency}}
            </span>
        </div>
        <button (click)="addToCart()">Add To Cart</button>
    </div>
</div>
