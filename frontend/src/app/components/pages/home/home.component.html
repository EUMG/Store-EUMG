<app-search></app-search>
<app-tags></app-tags>
<app-not-found
    [visible]="!foods || !foods.length"
    resetLinkText="Reset Search"
></app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a href="/food/{{food.id}}">
            <img [src]="food.imageUrl" [alt]="food.name">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="material-icons favorite {{food.favorite ? '' : 'not'}}">
                    favorite
                </span>
                <div class="stars">
                    <span *ngFor="let star of generateStarsArray(food.stars)" class="material-icons" [ngClass]="{'star-filled': star === 1, 'star-empty': star === 0}">star</span>
                </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span class="material-icons">query_builder</span>
                        {{food.cookTime}}
                    </div>
                </div>
                <div class="price">
                    <span>
                        {{food.price | currency}}
                    </span>
                </div>
            </div>
        </a>
    </li>
</ul>
